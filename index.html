<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="images/Vector.svg" alt="Логотип">
      </header>

      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="images/image.jpg" alt="Аватар">
          <article class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__status">Исследователь океана</p>
          </article>
          <button class="profile__add-button"></button>
        </section>

        <section class="elements">
          <ul class="elements__grid">
            <li class="elements__element">
              <img class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="руины монастыря">
              <div class="elements__container">
                <h2 class="elements__name">Карачаевск</h2>
                <button class="elements__item"></button>
              </div>
            </li>
            <li class="elements__element">
              <img class="elements__image" src="images/kirill-pershin-1404681-unsplash.png" alt="вид на горы со степей">
              <div class="elements__container">
                <h2 class="elements__name">Гора Эльбрус</h2>
                <button class="elements__item"></button>
              </div>
            </li>
            <li class="elements__element">
              <img class="elements__image" src="images/kirill-pershin-1556355-unsplash.png" alt="горы">
              <div class="elements__container">
                <h2 class="elements__name">Домбай</h2>
                <button class="elements__item"></button>
              </div>
            </li>
            <li class="elements__element">
              <img class="elements__image" src="images/kirill-pershin-1404681-unsplash.png" alt="вид на горы со степей">
              <div class="elements__container">
                <h2 class="elements__name">Гора Эльбрус</h2>
                <button class="elements__item"></button>
              </div>
            </li>
            <li class="elements__element">
              <img class="elements__image" src="images/kirill-pershin-1556355-unsplash.png" alt="горы">
              <div class="elements__container">
                <h2 class="elements__name">Домбай</h2>
                <button class="elements__item"></button>
              </div>
            </li>
            <li class="elements__element">
              <img class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="руины монастыря">
              <div class="elements__container">
                <h2 class="elements__name">Карачаево-Черкасск</h2>
                <button class="elements__item"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <form class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__field-container">
            <input class="popup__field" type="text" id="name">
            <input class="popup__field" type="text" id="status">
          </fieldset>
          <button class="popup__submit-button">Сохранить</button>
          <button class="popup__close-button"></button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
